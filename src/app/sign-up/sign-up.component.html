<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap" rel="stylesheet">
</head>
<body>
  
<div class="container-signup">
  <div class="signup-more"></div>
  <div class="wrap-signup">
    <div class="signup-form">
      <span class="signup-form-title">
        Sign Up
      </span>

      <div class="wrap-input">
        <span class="label-input">Name</span>
        <input type="text" maxlength="15" [(ngModel)]="na" placeholder="add name" class="input">
        <span class="focus-input"></span>
      </div>


      <div class="wrap-input">
        <span class="label-input">Email</span>
        <input type="email" [(ngModel)]="em" placeholder="add email" class="input">
        <span class="focus-input"></span>
      </div>

      <div class="wrap-input">
        <span class="label-input">Password</span>
        <input type="text" [(ngModel)]="pa" placeholder="add password" class="input">
        <span class="focus-input"></span>
      </div>

      <div class="wrap-input">
        <span class="label-input">Re-Enter Password</span>
        <input type="email" [(ngModel)]="rpa" placeholder="write your password again" class="input">
        <span class="focus-input"></span>
      </div>

    
    <h3>Already, a member <u><a [routerLink]="['/']">Sign In</a></u></h3> 
    <br>
    <br> 
<div class="container-signup-form-btn">
  <div class="wrap-signup-form-btn">
    <button class="signup-form-btn" (click)="onClick()">Sign Up</button>
  </div>
</div>

<!-- <a class="login-button hov1" [routerLink]="['/']">
  SignIn
</a> -->
    </div>
  </div>
</div>
</body>
</html>
